<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    

<form>

    <div class="question">
        <label>Otázka č. 1: Kolik bude 5 + 4?</label>
        <input type="radio" name="question1">2
        <input type="radio" name="question1">6
        <input type="radio" name="question1" id="answerOne">9
        <input type="radio" name="question1">11
    </div>

    <div class="question">
        <label>Otázka č. 2: Kolik bude 6 + 7?</label>
        <input type="radio" name="question2">10
        <input type="radio" name="question2" id="answerTwo">13
        <input type="radio" name="question2">11
        <input type="radio" name="question2">15
    </div>

    <div class="question">
        <label>Otázka č. 3: Kolik bude 5 + 6?</label>
        <input type="radio" name="question3">9
        <input type="radio" name="question3">12
        <input type="radio" name="question3" id="answerThree">11
        <input type="radio" name="question3">14
    </div>

    <div class="question">
        <label>Otázka č. 4: Kolik bude 8 + 9?</label>
        <input type="radio" name="question4">12
        <input type="radio" name="question4">13
        <input type="radio" name="question4" id="answerFour">17
        <input type="radio" name="question4">18
    </div>

    <div class="question">
        <label>Otázka č. 5: Kolik bude 7 + 8?</label>
        <input type="radio" name="question5">12
        <input type="radio" name="question5">13
        <input type="radio" name="question5">16
        <input type="radio" name="question5" id="answerFive">15
    </div>

    <button type="submit" class="btn">Odeslat odpovědi</button>

    <p id="show"></p>

</form>






<script src="index.js"></script>
</body>
</html>
